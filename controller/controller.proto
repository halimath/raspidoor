syntax = "proto3";

option go_package = "github.com/halimath/raspidoor/controller";

package controller;

service Controller {
    rpc SetBellPushState(BellPushState) returns (Result) {}
}

message Result {
    bool ok = 1;
    string error = 2;
}

message BellPushState {
    int32 index = 1;
    bool state = 2;
}